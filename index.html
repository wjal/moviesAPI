<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap 5.1 CSS Bundle-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="/css/main.css" rel="stylesheet" type="text/css"/>
    <title>Movies API</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">James Little - Movie Data</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <form class="d-flex" id="searchForm">
          <input class="form-control me-2" type="search" placeholder="Title (case sensitive)" " id="title" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
          <button class="btn btn-outline-danger" type="button" id="clearForm">Clear</button>
        </form>
      </div>
    </div>
  </nav> 
  <br>
  <div class="container">
    <div class="row">
      <div class="col">
        <table class="table" id="moviesTable">
          <thead>
            <tr>
              <th>Year</th>
              <th>Title</th>
              <th>Plot</th>
              <th>Rating</th>
              <th>Run Time</th>
            </tr>
          </thead>
          <tbody>
            <!--to be populated by createTableRow within loadMovieDate function, located in main.js-->
          </tbody>
        </table>
        
        <nav aria-label="Page navigation example">
          <ul class="pagination" id="paginator">
            <li class="page-item"><a class="page-link" href="#" id="previous-page">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#" id="current-page"></a></li>
            <li class="page-item"><a class="page-link" href="#" id="next-page">Next</a></li>
          </ul>
        </nav>
        <div id="noResults">
          <h5>No Results.</h5>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" tabindex="-1" id="detailsModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap 5.1 JS Bundle -->
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous">
  </script>
  <script src="/js/main.js" type="text/javascript"></script>
</body>
</html>
